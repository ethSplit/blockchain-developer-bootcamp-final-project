<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My DAPP</title>
    <script src="https://www.jsdelivr.com/npm/web3@latest/dist/web3.min.js"></script>
    <!-- Das neueste kompilierte und minimierte CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Optionales Theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap-theme.min.css">

    <!-- Das neueste kompilierte und minimierte JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        #web3-container {
            display:none;
        }
    </style> 
    
</head>
<body>
    <div id="mm-detected"></div>

    <button id="mm-connect" type="button" class="btn btn-info">Connect to MetaMask</button>

    <div id="mm-current-account"></div>
    <br />
    <br />
    <div id="web3-container">
    <nav>
        <a href="index.html" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Airdrop</a>
        <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Staking</a>
    </nav>
    <div style="padding-left:20px">
        <h1>Staking</h1>
        <div id="staking-balance">Tokens staked: </div>
        <br />
        <INPUT id="txtNumber" placeholder="Amount" type="number" name="txtNumber">
        <br />
        <br />
            <button id="approve-button" type="button" class="btn btn-outline-success">Approve</button>
            <button id="stake-button" type="button" class="btn btn-outline-success">Stake</button>
            <br />
            <br />
            <button id="unstake-button" type="button" class="btn btn-outline-success">Unstake</button>
            <br />
            <p id="balance-after-unstake"></p>
    </div>
    </div>
</body>
<script src="dapp.js"></script>
</html>
